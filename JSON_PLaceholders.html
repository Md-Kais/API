<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceHolder</title>
</head>

<body>
    <h1>JSON</h1>
    <h3>JavaScript Object Notation</h3>
    <h4>Users:</h4>
    <ol id="userList"></ol>
    <script>
        //https://jsonplaceholder.typicode.com/
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayJson(json))
        function displayJson(user) {
            //console.log(user);
            let users = user.map(user => user.username);
            // console.log(users);
            for (let i = 0; i < users.length; i++) {
                const listId = document.getElementById('userList');
                const listItem = document.createElement('li');
                listItem.innerText = users[i];
                listId.appendChild(listItem);
            }

        }

//status report: https://developer.mozilla.org/en-US/docs/Web/HTTP/Status
    </script>
</body>

</html>
