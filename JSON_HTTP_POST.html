<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST JSON</title>
</head>

<body>
    <h1>JSON POST</h1>
    <input id="email" type="email" placeholder="email" required><br>

    <input id="password" type="password" placeholder="password" required><br>
    <input id="title" type="title" placeholder="title" required><br>
    <input id="textArea" type="text" placeholder="text-area" required minlength="4" maxlength="100" size="100"><br>
    <button id="button">Submit</button>

</body>
<script>
    document.getElementById('button').addEventListener('click', function () {
        email = document.getElementById('email').value;
        title = document.getElementById('title').value;
        password = document.getElementById('password').value;
        textInfo = document.getElementById('textArea').value;
        const hello='barbbr';
        const post = { title: title, body: textInfo, password:password, hello: hello
        };
        console.log(email, '\n', password);

        newPostToServer(post);

    });
    function newPostToServer(postInfo) {
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            // body: JSON.stringify({
            //     //this  is an object;
            //     title: 'foo',
            //     body: 'bar',
            //     userId:1,

            // }),
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch(error=>alert("pull up your phone and hit hard"));//if bad response or can't response.
            //interview question
            //get vs post 
            // promise is what?

    }
</script>

</html>
